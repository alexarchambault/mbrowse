syntax = "proto3";

package metadoc.schema;

message Position {
    string filename = 1;
    int32 start = 2;
    int32 end = 3;
}

message Symbol {
    string symbol = 1;
    Position definition = 2;
    reserved 3;
    map<string, Ranges> references = 4;
}

message Range {
    int32 start = 2;
    int32 end = 3;
}

message Ranges {
    repeated Range ranges = 1;
}

message Workspace {
    repeated string filenames = 1;
}
